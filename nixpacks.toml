# nixpacks.toml (ARM64 + Streamlit + Geo stack)
# - Instala dependencias del sistema (GEOS/PROJ/GDAL + toolchain)
# - Crea venv con el Python de Nix (python311) => NO usamos python3.11-venv de apt
# - Instala requirements-coolify.txt
# - Arranca con start.sh

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"
PYTHONUNBUFFERED = "1"
PIP_DISABLE_PIP_VERSION_CHECK = "1"
PIP_NO_CACHE_DIR = "1"
STREAMLIT_BROWSER_GATHER_USAGE_STATS = "false"
STREAMLIT_SERVER_HEADLESS = "true"

[phases.setup]
aptPkgs = [
  # build toolchain
  "build-essential",
  "gcc",
  "g++",
  "gfortran",
  "pkg-config",
  "cmake",
  "curl",
  "git",
  "wget",

  # BLAS/LAPACK
  "libopenblas-dev",
  "liblapack-dev",

  # Geo stack
  "libgeos-dev",
  "proj-bin",
  "libproj-dev",
  "gdal-bin",
  "libgdal-dev"
]

# Symlinks para GEOS_C (por si Shapely busca rutas cortas)
cmds = [
  "set -eux; d=/lib/aarch64-linux-gnu; [ -e \"$d/libgeos_c.so.1\" ] && ln -sf \"$d/libgeos_c.so.1\" /usr/lib/libgeos_c.so.1 || true; [ -e \"$d/libgeos_c.so\" ] && ln -sf \"$d/libgeos_c.so\" /usr/lib/libgeos_c.so || true; ldconfig 2>/dev/null || true"
]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install -U pip setuptools wheel",

  # Compila numpy/pandas en ARM para evitar wheels problemáticas (si no quieres esto, cámbialo por pip install -r ...)
  ". /opt/venv/bin/activate && pip install --no-binary=numpy,pandas -r requirements-coolify.txt"
]

[phases.build]
cmds = [
  ". /opt/venv/bin/activate && python -c \"import sys; print('PY=', sys.version)\"",
  ". /opt/venv/bin/activate && python -c \"import shapely, geopandas; print('shapely=', shapely.__version__, 'geopandas=', geopandas.__version__)\""
]

[start]
cmd = "bash ./start.sh"
