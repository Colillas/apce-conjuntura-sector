# nixpacks.toml (ARM64 + Streamlit + Geo stack)

[variables]
PYTHONUNBUFFERED = "1"
PIP_DISABLE_PIP_VERSION_CHECK = "1"
PIP_NO_CACHE_DIR = "1"
STREAMLIT_BROWSER_GATHER_USAGE_STATS = "false"
STREAMLIT_SERVER_HEADLESS = "true"

# OpenBLAS a nivel de build/runtime (por si algo importa antes)
OPENBLAS_CORETYPE = "ARMV8"
OPENBLAS_NUM_THREADS = "1"
OMP_NUM_THREADS = "1"
NUMEXPR_NUM_THREADS = "1"

[phases.setup]
aptPkgs = [
  "build-essential",
  "gcc",
  "g++",
  "gfortran",
  "pkg-config",
  "cmake",
  "curl",
  "git",
  "wget",

  "libopenblas-dev",
  "liblapack-dev",

  "libgeos-dev",
  "proj-bin",
  "libproj-dev",
  "gdal-bin",
  "libgdal-dev"
]
cmds = [
  "set -eux; d=/lib/aarch64-linux-gnu; [ -e \"$d/libgeos_c.so.1\" ] && ln -sf \"$d/libgeos_c.so.1\" /usr/lib/libgeos_c.so.1 || true; [ -e \"$d/libgeos_c.so\" ] && ln -sf \"$d/libgeos_c.so\" /usr/lib/libgeos_c.so || true; ldconfig 2>/dev/null || true"
]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install -U pip setuptools wheel",
  ". /opt/venv/bin/activate && pip install --prefer-binary -r requirements-coolify.txt"
]

[phases.build]
cmds = [
  ". /opt/venv/bin/activate && python -c \"import sys; print(sys.version)\"",
  ". /opt/venv/bin/activate && python -c \"import numpy; print('numpy', numpy.__version__)\"",
  ". /opt/venv/bin/activate && python -c \"import shapely; print('shapely', shapely.__version__)\"",
  ". /opt/venv/bin/activate && python -c \"import geopandas; print('geopandas', geopandas.__version__)\""
]

[start]
cmd = "bash ./start.sh"
