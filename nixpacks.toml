# nixpacks.toml (ARM64 + Streamlit + Geo stack) - Coolify

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"
PYTHONUNBUFFERED = "1"
PIP_DISABLE_PIP_VERSION_CHECK = "1"
PIP_NO_CACHE_DIR = "1"
STREAMLIT_BROWSER_GATHER_USAGE_STATS = "false"
STREAMLIT_SERVER_HEADLESS = "true"

OPENBLAS_CORETYPE = "ARMV8"
OPENBLAS_NUM_THREADS = "1"
OMP_NUM_THREADS = "1"
NUMEXPR_NUM_THREADS = "1"

GEOS_LIBRARY_PATH = "/lib/aarch64-linux-gnu/libgeos_c.so.1"
LD_LIBRARY_PATH = "/lib/aarch64-linux-gnu:/usr/lib/aarch64-linux-gnu:/lib:/usr/lib"

[phases.setup]
aptPkgs = [
  "ca-certificates",
  "curl",
  "wget",
  "git",

  "build-essential",
  "gcc",
  "g++",
  "gfortran",
  "pkg-config",
  "cmake",

  "libopenblas-dev",
  "liblapack-dev",

  "libgeos-dev",
  "proj-bin",
  "libproj-dev",
  "gdal-bin",
  "libgdal-dev"
]
cmds = [
  "set -eux; d=/lib/aarch64-linux-gnu; [ -e \"$d/libgeos_c.so.1\" ] && ln -sf \"$d/libgeos_c.so.1\" /usr/lib/libgeos_c.so.1 || true; [ -e \"$d/libgeos_c.so\" ] && ln -sf \"$d/libgeos_c.so\" /usr/lib/libgeos_c.so || true; ldconfig 2>/dev/null || true"
]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install -U pip setuptools wheel",
  ". /opt/venv/bin/activate && pip install --no-binary=numpy,pandas -r requirements-coolify.txt"
]

[phases.build]
cmds = [
  ". /opt/venv/bin/activate && python -c \"import sys; print('PY=', sys.version)\""
]

[start]
cmd = "bash ./start.sh"
