name: Sync upstream (merge)

on:
  schedule:
  # cada 60 minutos:- cron: "*/60 * * * *"
  # cada 6 horas: - cron: "0 */6 * * *"
  # cada 12 horas: - cron: "0 */12 * * *"
  # cada 24 horas: - cron: "0 0 * * *"
    - cron: "*/60 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream + fetch
        run: |
          git remote add upstream https://github.com/Estudis-apce/Conjuntura-sector.git 2>/dev/null || true
          git fetch upstream

      - name: Merge upstream/main into main
        run: |
          git checkout main
          git merge upstream/main --no-edit

      - name: Push
        run: |
          git push origin main
