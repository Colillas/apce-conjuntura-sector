name: Sync upstream

on:
  schedule:
    - cron: "*/60 * * * *"   # cada 60 minutos (aj√∫stalo si quieres)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/Estudis-apce/Conjuntura-sector.git
          git fetch upstream

      - name: Merge upstream/main into main
        run: |
          git checkout main
          git merge upstream/main --no-edit

      - name: Push changes
        run: |
          git push origin main
